<html>
  <head>
    <title>Datos de paciente</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <form action="IngresarPaciente" method="post">
      <label for="inscripcion">Inscripcion</label>
      <input type="number" name="inscripcion" required autofocus/>
      <br>
      <label for="apellido">Apellido</label>
      <input type="text" name="apellido" required/>
      <br>
      <label for="direccion">Direcci√≥n</label>
      <input type="text" name="direccion" required/>
      <br>
      <label for="fecha_nac">Fecha nacimiento</label>
      <input type="date" name="fecha_nac" required/>
      <br>
      <label for="sexo">Sexo</label>
      Hombre<input type="radio" name="sexo" value="M"/>
      Mujer<input type="radio" name="sexo" value="F"/>
      <br>
      <input type="submit" value="Ingresar">
    </form>
  </body>
</html>
